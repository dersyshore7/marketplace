<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1c1e21;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #65676b;
      margin: 5px 0 0 0;
    }
    
    .stats {
      background: #f0f2f5;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }
    
    .stat-label {
      color: #65676b;
    }
    
    .stat-value {
      font-weight: 600;
      color: #1c1e21;
    }
    
    .controls {
      margin: 15px 0;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccd0d5;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .switch.active {
      background: #1877f2;
    }
    
    .switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .switch.active::after {
      transform: translateX(20px);
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin: 5px 0;
    }
    
    .button:hover {
      background: #166fe5;
    }
    
    .button.secondary {
      background: #e4e6ea;
      color: #1c1e21;
    }
    
    .button.secondary:hover {
      background: #d8dadf;
    }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: #8a8d91;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ’°</div>
    <h1 class="title">Deal Analyzer</h1>
    <p class="subtitle">Facebook Marketplace Price Checker</p>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Items Analyzed:</span>
      <span class="stat-value" id="itemsAnalyzed">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Good Deals Found:</span>
      <span class="stat-value" id="goodDeals">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Avg. Savings:</span>
      <span class="stat-value" id="avgSavings">$0</span>
    </div>
  </div>

  <div class="controls">
    <div class="toggle">
      <span>Enable Analysis</span>
      <div class="switch active" id="enableToggle"></div>
    </div>
    
    <div class="toggle">
      <span>Show Badges</span>
      <div class="switch active" id="badgeToggle"></div>
    </div>
    
    <div class="toggle">
      <span>Auto-Analyze</span>
      <div class="switch active" id="autoToggle"></div>
    </div>
  </div>

  <button class="button" id="analyzeNow">Analyze Current Page</button>
  <button class="button secondary" id="clearCache">Clear Cache</button>
  <button class="button secondary" id="openOptions">Settings</button>

  <div class="footer">
    <p>v1.0.0 | Made for Facebook Marketplace</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
